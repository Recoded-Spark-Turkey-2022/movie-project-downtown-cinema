<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie</title>
</head>

<body class="overall_slid_container">
    <div>
    <div class="container">
    </div>
    <script type="text/javascript" src="script.js"></script>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
    
        <div>
            <img src="http://image.tmdb.org/t/p/w780/y5Z0WesTjvn59jP6yo459eUsbli.jpg" alt="Terrifier 2 poster" style="width:20%">
            <h3>Terrifier 2</h3></div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="img_5terre_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="img_mountains_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="img_lights_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="img_nature_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="img_snow_wide.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="row">
        <img class="demo cursor" src="img_woods.jpg" style="width:25%" onclick="currentSlide(1)" >
      </div>
      <div class="row">
        <img class="demo cursor" src="img_5terre.jpg" style="width:25%" onclick="currentSlide(2)" >
      </div>
      <div class="row">
        <img class="demo cursor" src="img_mountains.jpg" style="width:25%" onclick="currentSlide(3)" >
      </div>
      <div class="row">
        <img class="demo cursor" src="img_lights.jpg" style="width:25%" onclick="currentSlide(4)" >
      </div>
      <div class="row">
        <img class="demo cursor" src="img_nature.jpg" style="width:25%" onclick="currentSlide(5)" >
      </div>
      <div class="row">
        <img class="demo cursor" src="img_snow.jpg" style="width:25%" onclick="currentSlide(6)" >
      </div>
    </div>
  </div>
</div>
</body>

</html>
